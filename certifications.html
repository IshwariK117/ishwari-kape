    <link rel="stylesheet" href="index.css" />
    <style>
      #canva {
        display: flex;
        justify-content: center;
      }

      img:hover {
        opacity: 0.8;
      }
      img {
        border-radius: 150px;
        margin: 70px;
        width: 20%;
      }

      .content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        margin-top: 230px;
      }

      /* Arrow & Hover Animation */
      #more-arrows {
        width: 75px;
        height: 65px;

        &:hover {
          polygon {
            fill: #fff;
            transition: all 0.2s ease-out;

            &.arrow-bottom {
              transform: translateY(-18px);
            }

            &.arrow-top {
              transform: translateY(18px);
            }
          }
        }
      }

      polygon {
        fill: #6c5570;
        transition: all 0.2s ease-out;

        &.arrow-middle {
          opacity: 0.75;
        }

        &.arrow-top {
          opacity: 0.5;
        }
      }
      .certificates {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .left {
        margin: 30px;
        padding: 40px;
      }

      .right {
        margin: 30px;
        padding: 40px;
      }
      iframe {
        width: 500px;
        height: 400px;
        margin: 0px;
      }
      .frame:hover {
        background-image: linear-gradient(
          to bottom,
          rgba(232, 204, 241, 0.89),
          rgba(233, 179, 248, 0.89),
          rgba(223, 145, 245, 0.89),
          rgba(221, 134, 245, 0.89)
        );
      }

      .frame {
        margin: 30px;
        padding: 10px;
      }
    </style>
  </head>

        <polygon

    </div>
    <div class="certificates">
